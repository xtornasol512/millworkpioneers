<!-- Header -->
{% load static %}
<header>
  <!-- Header desktop -->
  <div class="wrap-menu-header gradient1 trans-0-4">
    <div class="container h-full">
      <div class="wrap_header trans-0-3">
        <!-- Logo -->
        <div class="logo">
          <a href="/">
            <img src="{% static "brand/millworkpioneers_logo_black_white.png" %}" alt="{{company.title}} logo" data-logofixed="{% static "brand/millworkpioneers_logo.png" %}">
          </a>
        </div>

        <!-- Menu -->
        <div class="wrap_menu p-l-45 p-l-0-xl">
          <nav class="menu">
            <ul class="main_menu">
              <li><a href="{% url 'home' %}" title="Back to Home">Home</a></li>
              <li><a href="{% url 'gallery' %}" title="Go to Gallery">Gallery</a></li>
              <li><a href="{% url 'projects' %}" title="Got to Projects">Projects</a></li>
              <li><a href="{% url 'careers' %}" title="Apply to Careers">Careers</a></li>
              <li><a href="{% url 'about' %}" title="Meet our team of Millworkpioneers">About</a></li>
              <li><a href="{% url 'contact' %}" title="Get in touch here">Contact</a></li>
            </ul>
          </nav>
        </div>

        <!-- Social -->
        <div class="social flex-w flex-l-m p-r-20">
          <a href="{{ company.linkedin }}" title="Official Linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          <a href="{{ company.instagram }}" title="Official Instagram"><i class="fa fa-instagram m-l-21" aria-hidden="true"></i></a>
          <a href="{{ company.facebook }}" title="Official Facebook"><i class="fa fa-facebook m-l-21" aria-hidden="true"></i></a>
          <button class="btn-show-sidebar m-l-33 trans-0-4"></button>
        </div>
      </div>
    </div>
  </div>
</header>
