<!-- Sidebar -->
{% load static %}
<aside class="sidebar trans-0-4">
<!-- Button Hide sidebar -->
<button class="btn-hide-sidebar ti-close color0-hov trans-0-4"></button>

<!-- - -->
<ul class="menu-sidebar p-t-95 p-b-70">
  <li class="t-center m-b-13">
    <a href="{% url 'home' %}" class="txt19">Home</a>
  </li>

  <li class="t-center m-b-13">
    <a href="{% url 'gallery' %}" class="txt19">Gallery</a>
  </li>

  <li class="t-center m-b-13">
    <a href="{% url 'about' %}" class="txt19">About</a>
  </li>

  <li class="t-center m-b-13">
    <a href="{% url 'projects' %}" class="txt19">Projects</a>
  </li>

  <li class="t-center m-b-33">
    <a href="{% url 'contact' %}" class="txt19">Contact</a>
  </li>

  <li class="t-center">
    <!-- Button3 -->
    <a href="{% url 'home' %}#ask-for-quote" class="btn3 flex-c-m size13 txt11 trans-0-4 m-l-r-auto">
      Ask for quote
    </a>
  </li>
</ul>

<!-- - -->
<div class="gallery-sidebar t-center p-l-60 p-r-60 p-b-40">
  <!-- - -->
  <h4 class="txt20 m-b-33">
    Gallery
  </h4>

  <!-- Gallery -->
  <div class="wrap-gallery-sidebar flex-w">
    {# TODO make for for this gallery #}
    {% for thumb_photo in thumbnail_photos %}
        <a class="item-gallery-sidebar wrap-pic-w" href="{{ thumb_photo.picture.url }}" data-lightbox="gallery-footer" title="{{ thumb_photo.title }}">
          <img src="{{ thumb_photo.picture.url }}" alt="{{ thumb_photo.description }}">
        </a>
    {% endfor %}
  </div>
</div>
</aside>
