{% load static %}
  <!-- Intro -->
  <section class="section-intro">
    <div class="header-intro parallax100 t-center p-t-135 p-b-158" style="background-image: url({% static "components/bg-intro-01.jpg" %});">
      <span class="tit2 p-l-15 p-r-15">
        Discover
      </span>

      <h3 class="tit4 t-center p-l-15 p-r-15 p-t-3">
        MillWork <br />Pioneers
      </h3>
    </div>

    <div class="content-intro bg-white p-t-77 p-b-133">
      <div class="container">
        <div class="row">

          {% for project in  projects %}
            <div class="col-md-4 p-t-30">
              <!-- Block1 -->
              <div class="blo1">
                <div class="wrap-pic-blo1 bo-rad-10 hov-img-zoom">
                  <a href="{% url 'project_detail' project.slug %}" title="{{ project.description }}"><img src="{{ project.main_picture.url }}" alt="{{ project.client }}"></a>
                </div>

                <div class="wrap-text-blo1 p-t-35">
                  <a href="#"><h4 class="txt5 color0-hov trans-0-4 m-b-13">
                    Completed Project
                  </h4></a>

                  <p class="m-b-20">
                    {{ project.title }}
                  </p>

                  <a href="#" class="txt4" title="{{project.description}}">
                    Learn More
                    <i class="fa fa-long-arrow-right m-l-10" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </section>
