{% load static %}
<!-- Booking -->
<section id="ask-for-quote" class="section-booking bg1-pattern p-t-100 p-b-110">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 p-b-30">
        <div class="t-center">
          <span class="tit2 t-center">
            Get started
          </span>

          <h3 class="tit3 t-center m-b-35 m-t-2">
            Request Quote
          </h3>
        </div>

        <form class="wrap-form-booking" method="POST" action="{% url 'askquote_form' %}">{% csrf_token %}
          <div class="row">
            <div class="col-md-6">

              <!-- Name -->
              <span class="txt9">
                Company
              </span>

              <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="company" placeholder="Company Name" required>
              </div>
              <!-- Project Name -->
              <span class="txt9">
                Project
              </span>

              <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="project" placeholder="Project Name" required>
              </div>

              <!-- Prevailing Wage -->
              <span class="txt9">
                Prevailing Wage
              </span>

              <div class="wrap-inputtime size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <!-- Select2 -->
                <select class="selection-1" name="prevailing_wage">
                  <option value="YES">YES</option>
                  <option value="NO">NO</option>
                </select>
              </div>

              <!-- Date -->
              <span class="txt9">
                Start Project Date
              </span>

              <div class="wrap-inputdate pos-relative txt10 size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="my-calendar bo-rad-10 sizefull txt10 p-l-20" type="text" name="start_date" required>
                <i class="btn-calendar fa fa-calendar ab-r-m hov-pointer m-r-18" aria-hidden="true"></i>
              </div>

            </div>

            <div class="col-md-6">
              <!-- Name -->
              <span class="txt9">
                Name
              </span>

              <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="name" placeholder="Your Name" required>
              </div>

              <!-- Phone -->
              <span class="txt9">
                Phone
              </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="phone" placeholder="Your Phone" required>
              </div>

              <!-- Email -->
              <span class="txt9">
                Email
              </span>

              <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="email" placeholder="Your Email" required>
              </div>

              <!-- Project Name -->
              <span class="txt9">
                Bid Due
              </span>

              <div class="wrap-inputdate pos-relative txt10 size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="my-calendar bo-rad-10 sizefull txt10 p-l-20" type="text" name="bid_due" required>
                <i class="btn-calendar fa fa-calendar ab-r-m hov-pointer m-r-18" aria-hidden="true"></i>
              </div>

            </div>
          </div>

          <div class="wrap-btn-booking flex-c-m m-t-6">
              <!-- Brief Message -->
              <textarea class="bo-rad-10 size35 bo2 txt10 p-l-20 p-t-15 m-b-10 m-t-3" name="description" placeholder="Some description of the project" required></textarea>
            </div>

          <div class="wrap-btn-booking flex-c-m m-t-6">
            <!-- Button3 -->
            <button type="submit" class="btn3 flex-c-m size13 txt11 trans-0-4">
              Request quote
            </button>
          </div>
        </form>
      </div>

      <div class="col-lg-6 p-b-30 p-t-18">
        <div class="wrap-pic-booking size3 bo-rad-10 hov-img-zoom m-l-r-auto">
          <img src="{% static "components/ask_quote.jpg" %}" alt="IMG-OUR">
        </div>
      </div>
    </div>
  </div>
</section>
