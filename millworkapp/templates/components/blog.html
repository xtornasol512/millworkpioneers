{% load static %}
<!-- Blog -->
<section class="section-blog bg-white p-t-115 p-b-123">
  <div class="container">
    <div class="title-section-ourmenu t-center m-b-22">
      <span class="tit2 t-center">
        Our latest
      </span>

      <h3 class="tit5 t-center m-t-2">
        Projects in progress
      </h3>
    </div>

    <div class="row">

    {% for project in in_progress %}
      {# Blog Post #}
      <div class="col-md-4 p-t-30">
        <!-- Block1 -->
        <div class="blo1">
          <div class="wrap-pic-blo1 bo-rad-10 hov-img-zoom pos-relative">
            <a href="blog-detail.html"><img src="{{ project.main_picture.url }}" alt="{{ project.client }}"></a>

            <div class="time-blog">
              {{ project.created_at|date:"d M Y" }}{#21 Dec 2017 #}
            </div>
          </div>

          <div class="wrap-text-blo1 p-t-35">
            <a href="blog-detail.html"><h4 class="txt5 color0-hov trans-0-4 m-b-13">
              {{ project.title }}
            </h4></a>

            <p class="m-b-20">
              {{ project.description }}
            </p>

            <a href="#" class="txt4">
              Continue Reading
              <i class="fa fa-long-arrow-right m-l-10" aria-hidden="true" title="{{ project.title }}"></i>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}

    </div>
  </div>
</section>
